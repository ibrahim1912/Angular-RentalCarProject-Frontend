<div class="mt-3">
  <h6 class="text-primary"  >Marka</h6>
  <select class="form-select" [(ngModel)]="currentBrand">
    <option *ngFor="let brand of brands" [ngValue]="brand">
      {{ brand.brandName }}
    </option>
  </select>
  <button routerLink="/cars/brand/{{ currentBrand.brandId }}" type="button" class="btn btn-outline-dark mt-3 ms-3">Filtrele</button>
  <button routerLink="/" type="button" class="btn btn-outline-dark mt-3 ms-3">Filtreyi Temizle</button>
</div>
