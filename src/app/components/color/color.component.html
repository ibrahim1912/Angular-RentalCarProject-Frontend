<div class="mt-3">
  <h6 class="text-primary"  >Renk</h6>
  <select class="form-select" [(ngModel)]="currentColor">
    <option *ngFor="let color of colors" [ngValue]="color">
      {{ color.colorName }}
    </option>
  </select>
  <button routerLink="/cars/color/{{ currentColor.colorId }}" type="button" class="btn btn-outline-dark mt-3 ms-3">Filtrele</button>
  <button routerLink="/" type="button" class="btn btn-outline-dark mt-3 ms-3">Filtreyi Temizle</button>
</div>
